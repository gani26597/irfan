<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
   <div class="row">
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 13.072090, lng: 80.201860 },
                zoom: 12
            });

           // var marker = new google.maps.Marker({position:  { lat: 13.072090, lng: 80.201860 }, map: map});

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7SCP4RaPeZHkel0-gaafYfaKtQwXCAog&callback=initMap"
            sync defer></script>

</div>
  </body>
</html>
